version: '3'
services:
  db:
    image: postgres
    container_name: bloggy-db
    environment:
      - POSTGRES_USER=rest-api-financial-management
      - POSTGRES_PASSWORD=password
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  api:
    build: .
    container_name: bloggy-api
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db